<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title></title>
	<style>
		* {
			margin:0;padding:0;
			font-size:9pt;
			color:#333;
		}
		#controls {
			position:absolute;
			top:0;right:0;
			padding:16px;
		}
		.int {
			text-align:right;
		}
	</style>
</head>
<body>
<div id="controls">
	<table>
		<tr>
			<td>lat: </td>
			<td id="txtLat" class="int">0</td>
			<td><input type="range" name="lat" min="-360" max="360"/></td>
		</tr>
		<tr>
			<td>lon: </td>
			<td id="txtLon" class="int">0</td>
			<td><input type="range" name="lon" min="-360" max="360"/></td>
		</tr>
		<tr>
			<td>radius: </td>
			<td id="txtRad" class="int">0</td>
			<td><input type="range" name="rad" min="0" max="50"/></td>
		</tr>
	</table>
	<table>
		<tr>
			<td>x: </td>
			<td id="txtX" class="int">0</td>
		</tr>
		<tr>
			<td>y: </td>
			<td id="txtY" class="int">0</td>
		</tr>
		<tr>
			<td>z: </td>
			<td id="txtZ" class="int">0</td>
		</tr>
		<tr>
			<td>phi: </td>
			<td id="txtPhi" class="int">0</td>
		</tr>
		<tr>
			<td>theta: </td>
			<td id="txtTheta" class="int">0</td>
		</tr>
	</table>
</div>
<script src="../js/vendor/three.min.js"></script>
<script src="../js/vendor/libs/stats.js"></script>
<script src="../js/vendor/controls/OrbitCtrols.js"></script>
<script src="../js/vendor/controls/DeviceOrientationControls.js"></script>
<script src="../js/vendor/renderer/Projector.js"></script>
<script src="js/main.js"></script>
<script>window.addEventListener( 'DOMContentLoaded', main, false );</script>
</body>
</html>
